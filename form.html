<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <img src="./Alt image.jpg" alt="Illustration" />
      <h1>Learn highly sought after </br>skills without hassle.</h1>
      <div class="social-icons">
        <a href="https://x.com/altschoolafrica"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/altschoolafrica/"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="https://web.facebook.com/AltSchoolAfrica?_rdc=1&_rdr"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.linkedin.com/school/altschoolafrica"><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <p class="footer">2025 &copy; AltSchool Africa. All rights reserved.</p>
    </div>

    <div class="right-container">
      <p class="signin-text">Already an Altschooler? <a href=""> Sign In!</a></p>
      <h2>Signup</h2>
      <p class="subtext">Take the next steps to apply at Altschool Africa</p>
      <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="firstname" name="firstname" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="lastname" name="lastname" placeholder="Last Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" class="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="phone" name="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
          <label for="country">Country of residence</label>
          <input type="text" class="country" name="country" placeholder="Country of Residence" required autocomplete="address-level1">
        </div>

        <div class="form-group">
          <label for="state">State of residence</label>
          <input type="text" class="state" name="state" placeholder="State of Residence" required>
        </div>

        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Comfirm Password</label>
          <input type="password" class="password" name="password" placeholder="confirm Password"   required>
        </div>
      </form>
        <div class="about-us">
          <label for="hearAbout">How did you hear about us?</label>
          <input type="text" placeholder="Optional: Let us know how you find us?">
        </div>
          
          <p class="terms">By clicking continue, I agree to <a href="">Terms of Use</a> and acknowledged that I have
            read the <a href="">Privacy Policy</a>.</p>

        <button type="submit" class="signup-button">Signup</button>
      
    </div>
  </div>
</body>

</html>
